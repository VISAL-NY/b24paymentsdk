# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=b24paymentsdk-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.visal-99 -DartifactId=b24paymentsdk -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
